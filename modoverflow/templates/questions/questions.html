{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="span-6">
	<h1>Questions</h1>
	<ul class="unstyled">
	{% for question in questions %}
	<li>
	  <h4>{{ question.title }}</h4>
	  <p>{{ question.body }}</p>
	  <strong>Submitter:</strong> {{ question.submitter.email }}
	  <br/>
	  <strong>Votes:</strong> {{ question.votes }}
	</li>
	{% endfor %}
	</ul>
  </div>
</div>
{% endblock %}
