{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="span-6">
	<table class="table">
	  <caption>Users</caption>
	  <thead>
		<tr>
		  <th>First Name</th>
		  <th>Last Name</th>
		  <th>Email</th>
		</tr>
	  </thead>
	  <tbody>
		{% for user in users %}
		<tr>
		  <td>{{ user.first_name }}</td>
		  <td>{{ user.last_name }}</td>
		  <td>{{ user.email }}</td>
		</tr>
		{% endfor %}
	  </tbody>
	</table>
  </div>
</div>
{% endblock %}
